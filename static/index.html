<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Client</title>
</head>
<body>
    <h1>WebSocket Pong Client</h1>
    <p id="status">Connecting...</p>
    <p id="client-id">Client ID: Not assigned</p>

    <script>
        const ws = new WebSocket("ws://localhost:8080/ws");

        ws.onopen = () => {
            document.getElementById("status").innerText = "Connected to server";
            console.log("Connected to server");
        };

        ws.onerror = (error) => {
            console.error("WebSocket Error:", error);
        };

        ws.onclose = () => {
            document.getElementById("status").innerText = "Disconnected";
            console.log("Disconnected from server");
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === "client_id") {
                    console.log("Received client ID:", data.id);
                    document.getElementById("client-id").innerText = `Client ID: ${data.id}`;
                }
            } catch (error) {
                console.error("Error parsing WebSocket message:", error);
            }
        };
    </script>
</body>
</html>
