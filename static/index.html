<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pong</h1>
    
    <div class="game-container">
        <div class="status-panel">
            <div class="status-item" id="status">Desconectado</div>
            <div class="status-item" id="client-id">Player: Not assigned</div>
            <div class="status-item" id="latency">RTT: N/A</div>
            <div class="status-item" id="fps">FPS: N/A</div>
        </div>
        
        <!-- Nuevo formulario de inicio -->
        <div id="initial-lobby" class="lobby">
            <h2>Bienvenido a Pong</h2>
            <div class="lobby-form">
                <input type="text" id="player-name" placeholder="Tu nombre" maxlength="15">
                <button id="find-game">Buscar Partida</button>
            </div>
        </div>

        <!-- Lobby de espera (oculto inicialmente) -->
        <div id="lobby" class="lobby" style="display: none;">
            <h2>Waiting for players...</h2>
            <div id="countdown"></div>
        </div>
        
        <canvas id="gameCanvas" tabindex="1" style="display: none;"></canvas>
    </div>

    <script src="game.js"></script>
</body>
</html>
